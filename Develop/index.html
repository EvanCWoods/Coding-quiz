<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <button id="high-score-button">View High Score</button>
        <p id="timer"></p>
    </header>

    <main>
        <section id="landing-page">
            <div id="welcome-title-container" class="welcome-conatiner">
                <h1 id="welcome-title">Coding Quiz</h1>
            </div>
            <div class="welcome-conatiner">
                <p id="game-explaination">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vel nam distinctio quaerat id asperiores quisquam doloremque, veritatis aperiam aliquam harum enim deleniti architecto earum unde quam magnam assumenda nulla tempore.</p>
            </div>
            <div class="welcome-conatiner">
                <button id="start-game-button">Start Game</button>
            </div>
        </section>

        <section id="quiz">
            <div id="question-answer-container">
                <div id="question-container">
                    <h1 id="question">Question</h1>
                </div>
                <div id="answers-list">
                    <button id="answer-1" class="answer-button"></button>
                    <button id="answer-2" class="answer-button"></button>
                    <button id="answer-3" class="answer-button"></button>
                    <button id="answer-4" class="answer-button"></button>
                </div>
            </div>
        </section>

        <section id="high-score-container">
            <div id="score-content">
                <div id="initials-container">
                    <h2 id="initials-value"></h2>
                </div>
                <span id="score-container">
                    <h2 id="high-score-value"></h2>
                </span>
                <button id="close-scores-button">Close</button>
            </div>
        </section>
    </main>
    
</body>
<script src="./assets/js/script.js"></script>
</html>
